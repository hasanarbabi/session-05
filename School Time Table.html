<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time Table</title>
</head>
<body>
    <table border="1px" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center;">
        <thead>
            <tr>
                <th colspan="6" style="color: indigo; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">School TimeTable</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6" style="vertical-align: top; background-color: hotpink;">Hours</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Art</td>
                <td>Math</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>Social</td>
                <td>Sport</td>
                <td>Art</td>
                <td>Math</td>
                <td>English</td>
            </tr>
            <tr>
                <td colspan="5">Lunch</td>
            </tr>
            <tr>
                <td>Art</td>
                <td>Sport</td>
                <td>History</td>
                <td>Science</td>
                <td rowspan="2" style="color: white; background-color: green;">Project</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Art</td>
                <td>Math</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
